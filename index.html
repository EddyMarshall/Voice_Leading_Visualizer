<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Voice Leading Visualizer</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
</head>

<body id="body">
    <div class="nav" id="nav">
        <select name="key-change" id="key-change">
            <option value="">Change Key</option>
            <option value="C">C major</option>
            <option value="B">B major</option>
            <option value="Bb">Bb major</option>
            <option value="A">A major</option>
            <option value="Ab">Ab major</option>
            <option value="G">G major</option>
            <option value="Gb">Gb major</option>
            <option value="F">F major</option>
            <option value="E">E major</option>
            <option value="Eb">Eb major</option>
            <option value="D">D major</option>
            <option value="Db">Db major</option>
        </select>
        <div class="navradios">
            <label for="scales">Scales
                <input type="radio" 
                id="show-scales" 
                name="show-toggle" 
                value="scales" 
                checked >
            </label>
            <label for="chords">Chord Tones
                <input type="radio" 
                id="show-chords" 
                name="show-toggle" 
                value="chordTones">
            </label>
        </div>
    </div>

    <div id="dynamic"></div>
    
    <div class="secondary-menus">
        <button class="button" id="voice-lead-toggle">Enter Voice Leading Mode</button>
        <div id="voice-leading-menus"></div>
    </div>
</body>

</html>
