<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/70b540877c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./dist/reset.css" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./src/scripts/stringdefault.js"></script>
    <script src="./dist/main.js"></script>
    <title>Voice Leading Visualizer</title>
    <link rel="shortcut icon" type="image/x-icon" href="./assets/favicon.png">
</head>

<body id="body">

    
    <ul class="top-navbar">
        <li style="float:left">
            <h2 class="page-name" id="title">Voice Leading Visualizer</h2>
        </li>
        <li style="float:right">
            <h2 class="page-name" id="tutorial">Help</h2>
        </li>
        <li>
            <h2 class="info-links">
                <a href="https://EddyMarshallMusic.com">
                    <i class="fas fa-guitar fa-2x"></i>
                </a>
            </h2>
        </li>
        <li>
            <h2 class="info-links">
                <a href="https://github.com/EddyMarshall">
                    <i class="fab fa-github fa-2x"></i>
                </a>
            </h2>
        </li>
        <li>
            <h2 class="info-links">
                <a href="https://www.linkedin.com/in/eddy-marshall-092ba6b9/">
                    <i class="fab fa-linkedin fa-2x"></i>
                </a>
            </h2>
        </li>
    </ul>

    <img id="tutorial-image" class = "tutorial-image" src="./assets/help.png" alt="">
    
    <div class="lower-nav" id="lower-nav">
        <select class="dropdown" name="key-change dropdown" id="key-change">
            <option class="dropdown-choices" value="C">Change Key</option>
            <option class="dropdown-choices" value="C">C major</option>
            <option class="dropdown-choices" value="B">B major</option>
            <option class="dropdown-choices" value="Bb">Bb major</option>
            <option class="dropdown-choices" value="A">A major</option>
            <option class="dropdown-choices" value="Ab">Ab major</option>
            <option class="dropdown-choices" value="G">G major</option>
            <option class="dropdown-choices" value="Gb">Gb major</option>
            <option class="dropdown-choices" value="F">F major</option>
            <option class="dropdown-choices" value="E">E major</option>
            <option class="dropdown-choices" value="Eb">Eb major</option>
            <option class="dropdown-choices" value="D">D major</option>
            <option class="dropdown-choices" value="Db">Db major</option>
        </select>
        <div class="navradios">
            <label for="scales">Scales
                <input type="radio" 
                id="show-scales" 
                name="show-toggle" 
                value="scales" 
                checked >
            </label>
            <label for="chords">Chord Tones
                <input type="radio" 
                id="show-chords" 
                name="show-toggle" 
                value="chordTones">
            </label>
        </div>
    </div>

    <div id="dynamic"></div>
    <br>
    <div class="secondary-menus">
        <button class="button" id="voice-lead-toggle">Enter Voice Leading Mode</button>
        <div id="voice-leading-menus"></div>
        <div id="cycle-selector-menus"></div>
        <div id="audio button"></div>
        <button class="dark-mode-toggle" id="dark-Mode-toggle">Dark Mode</button>
    </div>
    
    <audio src='assets/audio/Gabby.mp3'  id='Gabby.mp3'></audio>
    <button id="myBtn">Play Audio</button>
    <script>  document.getElementById("myBtn").addEventListener("click", function () {
            document.getElementById("Gabby.mp3").play();
        }
        );
    </script>
    

</body>

</html>
